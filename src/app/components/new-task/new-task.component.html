<div class="card">
  <div class="header">
    <h3 class="title text-center">Tasks</h3>
  </div>
  <div class="card-body">
    <form #myForm>
      <div class="form-group">
        <div>
          <label for="">Title:</label>
          <input type="text" class="form-control" name="title"
          aria-describedby="title" [(ngModel)]="newTask.title">
        </div>
      </div>
      <div class="form-group">
        <label for="">Description:</label>
          <textarea class="form-control" name="description" [(ngModel)]="newTask.description"></textarea>
      </div>
      <!--
            addTask esta en servicio task.service.ts
                                                      -->
      <button type="submit" class="btn btn-outline-primary btn-lg btn-block" (click)="addTask()">Send task</button>
    </form>
  </div>
</div>
